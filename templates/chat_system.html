    <script>
        // è¯­éŸ³å½•åˆ¶åŠŸèƒ½
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        
        const recordButton = document.getElementById('recordButton');
        const timerDisplay = document.getElementById('timer');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        
        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = formatTime(elapsedSeconds);
        }
        
        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    
                    // åˆ›å»ºFormDataå¹¶å‘é€åˆ°æœåŠ¡å™¨
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'input.wav');
                    
                    fetch('/save_audio', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusMessage.textContent = 'å½•éŸ³å·²ç»“æŸ';
                        } else {
                            statusMessage.textContent = 'ä¿å­˜å½•éŸ³å¤±è´¥';
                        }
                    })
                    .catch(error => {
                        console.error('ä¿å­˜å½•éŸ³é”™è¯¯:', error);
                        statusMessage.textContent = 'ä¿å­˜å½•éŸ³æ—¶å‡ºé”™';
                    });
                    
                    // åœæ­¢æ‰€æœ‰éŸ³é¢‘è½¨é“
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordButton.innerHTML = '<span>â– </span> åœæ­¢å½•éŸ³';
                recordButton.classList.add('recording');
                recordingIndicator.style.display = 'flex';
                statusMessage.textContent = 'æ­£åœ¨å½•éŸ³...';
                
                // å¯åŠ¨è®¡æ—¶å™¨
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('è·å–éº¦å…‹é£æƒé™å¤±è´¥:', error);
                statusMessage.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®';
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.innerHTML = '<span>â—</span> å¼€å§‹å½•éŸ³';
                recordButton.classList.remove('recording');
                recordingIndicator.style.display = 'none';
                statusMessage.textContent = 'å½•éŸ³å®Œæˆï¼Œæ­£åœ¨ä¿å­˜...';
                
                // åœæ­¢è®¡æ—¶å™¨
                clearInterval(timerInterval);
            }
        }
        
        // å½•éŸ³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
        
        document.getElementById('chatForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('/chat_system', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        const videoEl = document.getElementById('chatVideo');
                        const newSrc = data.video_path + '?t=' + new Date().getTime();
                        videoEl.src = newSrc;
                        videoEl.load();
                        videoEl.play();
                        alert('å¯¹è¯å®Œæˆï¼');
                    }
                })
                .catch(err => console.error('é”™è¯¯:', err));
        });
    </script>
